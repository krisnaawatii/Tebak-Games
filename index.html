<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Tebak Angka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #4d5d3852;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgb(188, 210, 19);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 60px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #2099b1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Game Tebak Angka (1-10)</h1>
    <input type="number" id="guess" min="1" max="10" />
    <button onclick="checkGuess()">Tebak</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const numberToGuess = Math.floor(Math.random() * 10) + 1;

    function checkGuess() {
      const userGuess = parseInt(document.getElementById("guess").value);
      const result = document.getElementById("result");

      if (userGuess === numberToGuess) {
        result.textContent = "üéâ Tebakan kamu benar!";
        result.style.color = "green";
      } else {
        result.textContent = "‚ùå Salah! Coba lagi.";
        result.style.color = "red";
      }
    }
  </script>
</body>
</html>
